<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transmitir Pantalla a SRS</title>
</head>
<body style="text-align:center; background:#111; color:white;">
  <h2>üì∫ Transmisi√≥n de Pantalla v√≠a WebRTC</h2>
  <video id="video" autoplay muted playsinline style="width: 480px; border: 2px solid red;"></video>
  <br>
  <button onclick="startShare()">Compartir pantalla</button>

  <!-- ‚úÖ Importa la librer√≠a oficial de SRS -->
  <script src="https://cdn.jsdelivr.net/npm/srs-sdk@1.0.37/webrtc-adaptor.min.js"></script>

  <script>
    async function startShare() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        document.getElementById('video').srcObject = stream;

        const adaptor = new SrsRtcPublisherAsync();

        adaptor.onpublish = () => {
          console.log("‚úÖ Transmitiendo pantalla a SRS.");
          alert("¬°Transmisi√≥n iniciada!");
        };

        adaptor.onerror = (e) => {
          console.error("‚ùå Error al transmitir:", e);
          alert("Error al transmitir.");
        };

        await adaptor.publish("webrtc://168.231.71.30/live/stream", stream); // Cambia IP si es necesario
      } catch (err) {
        console.error("Error al capturar pantalla:", err);
        alert("No se pudo capturar la pantalla.");
      }
    }
  </script>
</body>
</html>
