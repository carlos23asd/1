<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transmisi√≥n WebRTC con SRS</title>
  <style>
    body { font-family: Arial; text-align: center; background: #121212; color: white; }
    video { width: 480px; border: 2px solid #ff0033; border-radius: 10px; margin-top: 20px; }
    button { padding: 10px 20px; margin: 20px; background: #ff0033; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #ff3344; }
  </style>
</head>
<body>
  <h2>üöÄ Emitir en vivo con WebRTC + SRS</h2>
  <video id="video" autoplay muted playsinline></video>
  <br>
  <button onclick="startPublish()">Iniciar Transmisi√≥n</button>

  <script src="https://cdn.jsdelivr.net/npm/srs-sdk/webrtc-adaptor.min.js"></script>
  <script>
    async function startPublish() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('video').srcObject = stream;

      const config = {
        url: "webrtc://168.231.71.30/live/livestream", // ‚Üê Cambia esto por tu IP o dominio
        stream: stream
      };

      const adaptor = new SrsRtcPublisherAsync();

      adaptor.onpublish = (e) => {
        console.log("‚úÖ Publicando WebRTC correctamente.");
        alert("¬°Transmisi√≥n iniciada!");
      };

      adaptor.onerror = (e) => {
        console.error("‚ùå Error al publicar:", e);
        alert("Error al iniciar transmisi√≥n.");
      };

      await adaptor.publish(config.url, config.stream);
    }
  </script>
</body>
</html>
