<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Advanced Video Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.6.2/flv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="videoPlayer" crossorigin playsinline controls>
                Your browser does not support video playback.
            </video>
            <div class="custom-controls">
                <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                <input type="range" id="progressBar" min="0" max="100" value="0">
                <div id="timeDisplay">
                    <span id="currentTime">00:00</span> / 
                    <span id="duration">00:00</span>
                </div>
                <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
            </div>
        </div>
        
        <div class="playlist-container">
            <div class="playlist">
                <h3>✧ Playlist ✧</h3>
                <ul id="playlistItems">
                    <!-- Playlist items will be dynamically added -->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="auth-check.js"></script>
</body>
</html>
